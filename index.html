<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danoto Space</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, #f4c6a5 0%, #f9d9c2 10%, #fff3e9 30%);
            margin: 0;
        }

        svg {
            max-width: 70vw;
            max-height: 80vh;
            aspect-ratio: 1/1;
        }

        /* SCSS convertido a CSS */
        svg #blobClip {
            transform-origin: center;
            transition: ease transform 0.3s;
        }

        svg:hover #blobClip {
            transform: scale(1.15) translate(0%, 0%);
        }

        svg:hover .text-content {
            fill: white;
        }

        .text-content {
            font: 700 10px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            fill: black;
            transition: ease fill 0.3s;
        }

/* Bot√≥n flotante BLANCO */
#music-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: #fff3e9;
    color: #000001;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;

/* Brillo NEGRO permanente */
box-shadow: 
    0 0 12px rgba(0, 0, 0, 0.8),
    inset 0 0 6px rgba(0, 0, 0, 0.4);

/* Latido infinito */
animation: pulse 2s infinite ease-in-out;
transition: all 0.3s;
}

/* Animaci√≥n NEGRA */
@keyframes pulse {
    0% { 
        transform: scale(1);
        box-shadow: 
            0 0 12px rgba(0, 0, 0, 0.8),
            inset 0 0 6px rgba(0, 0, 0, 0.4);
    }
    50% { 
        transform: scale(1.12);
        box-shadow: 
            0 0 22px rgba(0, 0, 0, 1),
            inset 0 0 12px rgba(0, 0, 0, 0.7);
    }
    100% { 
        transform: scale(1);
        box-shadow: 
            0 0 12px rgba(0, 0, 0, 0.8),
            inset 0 0 6px rgba(0, 0, 0, 0.4);
    }
}

/* Hover NEGRO intenso */
#music-toggle:hover {
    box-shadow: 
        0 0 30px rgba(0, 0, 0, 1),
        inset 0 0 14px rgba(0, 0, 0, 0.9);
}

/* Click NEGRO (onda expansiva) */
#music-toggle:active {
    animation: pulse-click 0.5s;
}

@keyframes pulse-click {
    0% { 
        transform: scale(0.9);
        box-shadow: 
            0 0 6px rgba(0, 0, 0, 0.6),
            inset 0 0 3px rgba(0, 0, 0, 0.4);
    }
    50% { 
        transform: scale(1.18);
        box-shadow: 
            0 0 35px rgba(0, 0, 0, 1),
            inset 0 0 18px rgba(0, 0, 0, 1);
    }
    100% { 
        transform: scale(1);
    }
}   

    </style>
</head>
<body>

<!-- Bot√≥n flotante -->
    <button id="music-toggle">üîá</button>
    
    <!-- Reproductor oculto -->
    <audio id="bg-music" loop>
        <source src="https://github.com/iExpiador/darkcard/blob/main/assets/creep.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bg-music');
        const toggleBtn = document.getElementById('music-toggle');
        let isPlaying = false;

        // Intentar autoplay (puede fallar)
        music.play().then(() => {
            isPlaying = true;
            toggleBtn.textContent = '‚ùö‚ùö';
        }).catch(() => {
            isPlaying = false;
            toggleBtn.textContent = '‚ñ∂';
        });

        // Control manual
        toggleBtn.addEventListener('click', () => {
            isPlaying ? music.pause() : music.play();
            isPlaying = !isPlaying;
            toggleBtn.textContent = isPlaying ? '‚ùö‚ùö' : '‚ñ∂';
        });
    </script>
